<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- font link -->
    
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/a57cd1417a.js" crossorigin="anonymous"></script>

    <!-- tailwind custom code-->
    <script>
        tailwind.config = {
        theme: {
            extend: {
                colors: {
                'pri-color': '#0874F2',
                },
                fontFamily: {
                    'name-font':'ddddddd',
                }
            }
        }
        }
    </script>
</head>
<body class="box-border m-0 p-0">
    <!-- hero section -->
    <div class="max-w-[450px]  mx-auto px-6">
        <header class=" border-b border-gray-200 mb-5">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3 mt-3 mb-3">
                    <img class="w-[30%]" src="./all-img/logo.png" alt="logo">
                    <div>
                        <h3 class="text-xl font-bold">$<span id="main-balance">4500</span></h3>
                        <p>Available Balance</p>
                    </div>
                </div>
                <button id="logout" class="border border-gray-400 rounded-lg py-1 px-2 text-gray-400">Log Out <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
        </header>

        <!-- hero section -->
        <section class="mb-6">
            <h1 class="text-xl font-bold">ðŸ”¥Welcome to Payooo!</h1>
            <p class="text-gray-400 mt-2">Enjoy easy and convenient financial services with us. Cashout charge is low.</p>

            <!-- card container -->
            <div class="grid grid-cols-3 mt-6 gap-2">
                <!-- card 1 -->
                <div id="card1" class="cursor-pointer hover:border-pri-color hover:bg-blue-100 border rounded-xl py-3">
                    <div class="">
                        <img class="mx-auto" src="./all-img/wallet.png" alt="">
                    </div>
                    <h3 class="mt-1 text-center text-sm">Add Money</h3>
                </div>
                
                <!-- card 2-->
                <div id="card2" class="border cursor-pointer hover:border-pri-color hover:bg-blue-100 rounded-xl py-3">
                    <div class="">
                        <img class="mx-auto" src="./all-img/cashout.png" alt="">
                    </div>
                    <h3 class="mt-1 text-center text-sm">Cashout</h3>
                </div>

                <!-- card 3-->
                <div id="card3" class="border cursor-pointer hover:border-pri-color hover:bg-blue-100 rounded-xl py-3">
                    <div class="">
                        <img class="mx-auto" src="./all-img//transfer-money.png" alt="">
                    </div>
                    <h3 class="mt-1 text-center text-sm">Transfer Money</h3>
                </div>

                <!-- card 4-->
                <div id="card4" class="cursor-pointer hover:border-pri-color hover:bg-blue-100 border rounded-xl py-3">
                    <div class="">
                        <img class="mx-auto" src="./all-img/get-bonus.png" alt="">
                    </div>
                    <h3 class="mt-1 text-center text-sm">Get Bonus</h3>
                </div>

                <!-- card 5-->
                <div class="border cursor-pointer hover:border-pri-color hover:bg-blue-100 rounded-xl py-3">
                    <div class="">
                        <img class="mx-auto" src="./all-img/pay-bill.png" alt="">
                    </div>
                    <h3 class="mt-1 text-center text-sm">Pay Bill</h3>
                </div>

                <!-- card 6-->
                <div id="card6" class="border cursor-pointer hover:border-pri-color hover:bg-blue-100 rounded-xl py-3">
                    <div class="">
                        <img class="mx-auto" src="./all-img/transactions.png" alt="">
                    </div>
                    <h3 class="mt-1 text-center text-sm">Transactions</h3>
                </div>
            </div>
        </section>
    </div>

    <!-- Add money section-->
    <div id="add-momey-page" class="relative bottom-1/4 bg-slate-100 max-w-[450px]  mx-auto px-6 pb-4">
        <h1 class="font-bold text-xl pt-2">Add Money</h1>
        <div class="card mx-auto w-full bg-white my-3">
            <form class="card-body">
              <div class="form-control">
                <label class="font-semibold mb-2">Select A Bank</label>
                <select id="select" class="select select-bordered w-full max-w-xs input-bordered rounded-full bg-[#F4F5F7] border-none">
                    <option disabled selected>Select your bank</option>
                    <option value="Bkash">Bkash</option>
                    <option value="Nagad">Nagad</option>
                    <option value="Bank">Das Bangla Bank</option>
                  </select>
                <label class="label">
                  <span class="label-text font-semibold text-black">Bank Account Number</span>
                </label>
                <input id="bank-no" type="number" placeholder="Enter 11 digit account number" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold text-black">Amount to Add</span>
                </label>
                <input id="add-momey" type="number" placeholder="Add Amount" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required/>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold text-black">Pin Number</span>
                </label>
                <input id="pin" type="text" placeholder="Enter 4 digit pin number" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required />
              </div>
              <div class="form-control mt-3 ">
                <button id="add-momey-btn" class="btn btn-primary rounded-full bg-pri-color border-none ">Add Money</button>
              </div>
            </form>
          </div>
        </div>
    
        <!-- Cashout section-->
    <div id="cash-out-page" class="relative bottom-1/4 bg-slate-100 max-w-[450px]  mx-auto px-6 pb-4">
        <h1 class="font-bold text-xl pt-2">Cash Out</h1>
        <div class="card mx-auto w-full bg-white my-3">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold text-black">Agent Number</span>
                </label>
                <input id="agent-no" type="number" placeholder="Enter 11 digit number" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold text-black">Amount</span>
                </label>
                <input id="out-money" type="number" placeholder="Enter Amount to Withdraw" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required/>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold text-black">Pin Number</span>
                </label>
                <input id="cashout-pin" type="text" placeholder="Enter 4 digit pin number" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required />
              </div>
              <div class="form-control mt-3 ">
                <button id="Withdraw-btn" class="btn btn-primary rounded-full bg-pri-color border-none ">Withdraw Money</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Transaction section -->
        <section id="transactions-page" class="relative bottom-1/4 bg-slate-100 max-w-[450px]  mx-auto px-6 pb-4 pt-3">
          <div  class="flex justify-between">
            <h1 class="text-xl font-bold">Transaction History</h1>
            <p class="text-gray-400">View All</p>
          </div>
          <div id="transactions-history" class="">

          </div>
        </section>

        <!-- Money transfer section -->
        <section id="momey-transfer-page" class="relative bottom-1/4 bg-slate-100 max-w-[450px]  mx-auto px-6 pb-4">

          <h1 class="font-bold text-xl pt-2">Transfer Money</h1>
        <div class="card mx-auto w-full bg-white my-3">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold text-black">User Account Number</span>
                </label>
                <input id="transfer-agent-no" type="number" placeholder="Enter 11 digit number" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold text-black">Amount</span>
                </label>
                <input id="transfer-money" type="number" placeholder="Enter Amount to transfer" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required/>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold text-black">Pin Number</span>
                </label>
                <input id="money-transfer-pin" type="text" placeholder="Enter 4 digit pin number" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required />
              </div>
              <div class="form-control mt-3 ">
                <button id="money-trensfer-btn" class="btn btn-primary rounded-full bg-pri-color border-none ">Send Now</button>
              </div>
            </form>
          </div>
        </section>
        
        <!-- get bonus section -->
        <section id="get-bonus-page" class="relative bottom-1/4 bg-slate-100 max-w-[450px]  mx-auto px-6 pb-4">
          <h1 class="font-bold text-xl pt-2">Get Bonus</h1>
        <div class="card mx-auto w-full bg-white my-3">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold text-black">Enter Bonus Coupon</span>
                </label>
                <input id="coupon-code" type="text" placeholder="Enter your coupon code" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required />
              </div>
              <div class="form-control mt-3">
                <button id="get-bonus-btn" class="btn btn-primary rounded-full bg-pri-color border-none ">Get Bonus</button>
              </div>
            </form>
          </div>
        </section>

        <script src="utlillis/utilit.js"></script>
        <script src="script/togole.js"></script>
        <script src="./script/addMomey.js"></script>
        <script src="script/cashOut.js"></script>
        <script src="script/moneyTransfer.js"></script>
        <script src="script/getBonus.js"></script>
</body>
</html>
