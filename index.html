<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- font link -->
    
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/a57cd1417a.js" crossorigin="anonymous"></script>

    <!-- tailwind custom code-->
    <script>
        tailwind.config = {
        theme: {
            extend: {
                colors: {
                'pri-color': '#0874F2',
                },
                fontFamily: {
                    'name-font':'ddddddd',
                }
            }
        }
        }
    </script>
</head>
<body class="box-border m-0 p-0">
    <section class="max-w-[450px] h-screen mx-auto px-6">
        <header class="">
            <div class="">
                <div class=" pt-[25%] relative">
                    <img class="mx-auto w-80" src="./all-img/logo-backgrund.png" alt="">
                    <img class="mx-auto absolute top-[30%] right-0 left-0" src="./all-img/logo.png" alt="">
                </div>
            </div>
        </header>

        <!-- login page -->
        <div class="relative bottom-1/4">
            <div class="card bg-base-100 mx-auto w-full shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-black">Mobile Number</span>
                    </label>
                    <input id="number" type="number" placeholder="Enter your number" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-black">4 Digit Pin</span>
                    </label>
                    <input id="pin" type="text" placeholder="password" class="input input-bordered rounded-full bg-[#F4F5F7] border-none" required />
                  </div>
                  <div class="form-control mt-3 ">
                    <button id="login-btn" class="btn btn-primary rounded-full bg-pri-color border-none ">Login</button>
                  </div>
                </form>
              </div>
        </div>
    </section>
    <script src="./script/login.js"></script>
</body>
</html>
